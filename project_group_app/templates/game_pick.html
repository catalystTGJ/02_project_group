<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>pick</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
        <script src="{% static 'js/game_pick.js' %}?{% now 'U' %}"></script>
    </head>
    <body>
        <div class="container py-3 justify-content-center">
            <div class="row">
                <div class="col-4 my-auto">
                    <h2>Select</h2>
                </div>
                <div class="col-4 my-auto">
                    <p id="user-id" hidden>{{user.id}}</p>
                    <p id="user-screen-name" hidden>{{user.gameuser.screen_name}}</p>
                    <h2>{{user.gameuser.screen_name}}</h2>
                </div>
                <div class="col-4 my-auto text-right">
                    <a class="btn btn-dark btn-sm" href="/game-pick">Select</a>
                    <a class="btn btn-light btn-sm" href="/game-dash">Dash</a>
                    <a class="btn btn-light btn-sm" href="/game-rank">Metrics</a>
                    <a class="btn btn-warning btn-sm" href="/signout">Sign-out</a>
                </div>
            </div>

            <hr>

            <div>
                <button type="button" class="btn btn-secondary">Confirm</button>
            </div>
        
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Game number</th>
                        <th scope="col">Choose</th>
                        <th scope="col">Your</th>
                        <th scope="col">Player</th>
                        <th scope="col">Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><button id="button-1-1" class="btn btn-outline-success">Player 1</button></td>
                        <td><button id="button-2-2" class="btn btn-outline-success">Player 2</button></td>
                        <td><button id="button-3-3" class="btn btn-outline-success">Player 3</button></td>
                        <td><button id="button-4-4" class="btn btn-outline-success">Player 4</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><button id="button-1-1" class="btn btn-outline-success">Player 1</button></td>
                        <td><button id="button-2-2" class="btn btn-outline-success">Player 2</button></td>
                        <td><button id="button-3-3" class="btn btn-outline-success">Player 3</button></td>
                        <td><button id="button-4-4" class="btn btn-outline-success">Player 4</button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td><button id="button-1-1" class="btn btn-outline-success">Player 1</button></td>
                        <td><button id="button-2-2" class="btn btn-outline-success">Player 2</button></td>
                        <td><button id="button-3-3" class="btn btn-outline-success">Player 3</button></td>
                        <td><button id="button-4-4" class="btn btn-outline-success">Player 4</button></td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td><button id="button-1-1" class="btn btn-outline-success">Player 1</button></td>
                        <td><button id="button-2-2" class="btn btn-outline-success">Player 2</button></td>
                        <td><button id="button-3-3" class="btn btn-outline-success">Player 3</button></td>
                        <td><button id="button-4-4" class="btn btn-outline-success">Player 4</button></td>
                    </tr>
                </tbody>
            </table>

            <hr>

        </div>
    </body>
</html>
