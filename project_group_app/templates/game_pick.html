<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>pick</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
    </head>
    <body>
        <div class="btn-group mr-2" role="group" aria-label="game_dash_group">
            <button type="button" class="btn btn-secondary">Select</button>
            <button type="button" class="btn btn-secondary">Dashboard</button>
            <button type="button" class="btn btn-secondary">Sign Out</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Confirm</button>
        </div>
    
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Game number</th>
                    <th scope="col">Choose</th>
                    <th scope="col">Your</th>
                    <th scope="col">Player</th>
                    <th scope="col">Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><button type="button" class="btn btn-outline-success">Player 1</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 2</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 3</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 4</button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><button type="button" class="btn btn-outline-success">Player 1</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 2</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 3</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 4</button></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td><button type="button" class="btn btn-outline-success">Player 1</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 2</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 3</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 4</button></td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td><button type="button" class="btn btn-outline-success">Player 1</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 2</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 3</button></td>
                    <td><button type="button" class="btn btn-outline-success">Player 4</button></td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
